<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Replay fixture selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <h1 class="title">
          Replay fixture selection
        </h1>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <ul id="fixtures">
        </ul>
      </div>
    </section>
    <template id="fixture-template">
      <li class="block">
        <div class="card">
          <div class="card-content">
            <a data-replay-link href="replay.html?fixture=1234">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img data-image
                      src="https://static-files.cricket-australia.pulselive.com/series/2616.png"
                      alt=""
                    />
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">
                    <span data-home-team>
                      West Indies Women
                    </span>
                    vs
                    <span data-away-team>
                      Australia Women
                    </span></p>
                  <p class="subtitle is-6" data-date>01 September 2024</p>
                </div>
              </div>
            </a>
          </div>
          <div class="card-footer">
            <div class="card-footer-item" data-footer>
              ICC Women's T20 World Cup 2024 Warm-Up Matches · Warm-Up Match 8 · The Sevens, Dubai
            </div>
          </div>
        </div>
      </li>
    </template>
    <script src="./fixtures.js"></script>
  </body>
</html>
