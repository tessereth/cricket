<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game replay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <h1 class="title">
          <span id="homeTeam">Australia</span>
          vs
          <span id="awayTeam">South Africa</span>
        </h1>
        <p class="subtitle">
          <span id="format">T20I</span>
          -
          <span id="date">1st Jan 2024</span>
        </p>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="tabs is-large">
          <ul>
            <li id="innings-tab-0" class="is-active"><a href="#" onclick="setInnings(0)">Australia</a></li>
            <li id="innings-tab-1"><a href="#" onclick="setInnings(1)">South Africa</a></li>
          </ul>
        </div>
        <div class="box">
          <div class="level is-size-4 has-text-weight-bold">
            <div class="level-left">
              <div class="level-item">
                <a href="#" onclick="firstOnClick()"><span class="icon ml-4">⏮</span></a>
                <a href="#" onclick="previousOnClick()"><span class="icon ml-4">◀</span></a>
              </div>
            </div>
            <div class="level-right is-flex-shrink-1 is-clipped">
              <div class="level-item">
                <div id="ball-by-ball" style="white-space: nowrap;">
                  <span class="icon">6</span>
                  <span class="icon">⏺</span>
                  <span class="icon">|</span>
                  <span class="icon">1</span>
                </div>
              </div>
              <div class="level-item">
                <a href="#" onclick="nextOnClick()"><span class="icon ml-4">▶</span></a>
                <a href="#" onclick="lastOnClick()"><span class="icon ml-4 mr-4">⏭</span></a>
              </div>
            </div>
          </div>
        </div>
        <table class="table">
          <thead>
            <th>Batting</th>
            <th>Wicket</th>
            <th>Runs</th>
            <th>Balls</th>
          </thead>
          <tbody id="batter-scorecard">
          </tbody>
        </table>
        <table class="table">
          <thead>
            <th>Bowling</th>
            <th>Overs</th>
            <th>Runs</th>
            <th>Wickets</th>
            <th>Wides</th>
            <th>No balls</th>
          </thead>
          <tbody id="bowler-scorecard">
          </tbody>
        </table>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <form action="javascript:void(0);">
          <h2 class="title is-4">Seek</h2>
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="number" placeholder="Over" id="over" name="over">
            </div>
            <div class="control">
              <input class="input" type="number" placeholder="Ball" id="ball" name="ball">
            </div>
            <div class="control">
              <button class="button is-info" onClick="updateOnClick()">
                Go
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="./replay.js"></script>
  </body>
</html>
