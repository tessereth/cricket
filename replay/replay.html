<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game replay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <h1 class="title">
          <span id="homeTeam">Australia</span>
          vs
          <span id="awayTeam">South Africa</span>
        </h1>
        <p class="subtitle">
          <span id="format">T20I</span>
          -
          <span id="date">1st Jan 2024</span>
        </p>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="tabs">
          <ul>
            <li id="innings-tab-0" class="is-active"><a href="#" onclick="setInnings(0)">Australia</a></li>
            <li id="innings-tab-1"><a href="#" onclick="setInnings(1)">South Africa</a></li>
          </ul>
        </div>
        <table class="table">
          <thead>
            <th>Batting</th>
            <th>Wicket</th>
            <th>Runs</th>
            <th>Balls</th>
          </thead>
          <tbody id="batter-scorecard">
          </tbody>
        </table>
        <table class="table">
          <thead>
            <th>Bowling</th>
            <th>Overs</th>
            <th>Runs</th>
            <th>Wickets</th>
            <th>Wides</th>
            <th>No balls</th>
          </thead>
          <tbody id="bowler-scorecard">
          </tbody>
        </table>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <form action="javascript:void(0);">
          <div class="field">
            <label for="over">Over</label>
            <div class="control">
              <input class="input" id="over" name="over" type="number" value="1">
            </div>
          </div>
          <div class="field">
            <label for="ball">Ball</label>
            <div class="control">
              <input class="input" id="ball" name="ball" type="number" value="0">
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-primary" onClick="updateOnClick()">Update</button>
            </div>
            <div class="control">
              <button class="button is-light" onClick="previousOnClick()">Previous</button>
            </div>
            <div class="control">
              <button class="button is-light" onClick="nextOnClick()">Next</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="./replay.js"></script>
  </body>
</html>
