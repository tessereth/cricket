<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game replay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <div class="level">
            <div class="level-left">
              <div class="level-item">
                <div class="media">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img data-home-team-image
                        src=""
                        alt=""
                      />
                    </figure>
                  </div>
                  <div class="media-content">
                    <span class="title is-3" data-home-team></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="level-item is-flex-direction-column">
              <figure class="image is-96x96">
                <img data-competition-image
                  src=""
                  alt=""
                />
              </figure>
              <p class="subtitle is-6">
                <span data-game-type></span>
                ·
                <span data-date></span>
              </p>
            </div>
            <div class="level-right">
              <div class="level-item">
                <div class="media">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img data-away-team-image
                        src=""
                        alt=""
                      />
                    </figure>
                  </div>
                  <div class="media-content">
                    <span class="title is-3" data-away-team></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="tabs is-large is-boxed" id="innings-tabs">
          <ul></ul>
          <template>
            <li>
              <a href="?innings=0" class="is-align-items-baseline" data-link>
                <span data-team>AUS</span>
                <span data-score class="pl-4 pr-4">1-213</span>
                <span class="is-size-6" data-overs>(13.4)</span>
              </a>
            </li>
          </template>
        </div>
        <div class="block" data-loading>
          <progress class="progress">Loading</progress>
        </div>
        <div class="message is-warning is-hidden" data-no-replay-message>
          <div class="message-header">
            <p>Replay unavailable</p>
          </div>
          <div class="message-body">
            This game cannot be replayed because per ball information is not available.
          </div>
        </div>
        <div class="box">
          <div class="level is-size-4 has-text-weight-bold">
            <div class="level-left">
              <div class="level-item">
                <a href="#" onclick="firstOnClick()"><span class="icon ml-4">⏮</span></a>
                <a href="#" onclick="previousOnClick()"><span class="icon ml-4">◀</span></a>
              </div>
            </div>
            <div class="level-right is-flex-shrink-1 is-clipped">
              <div class="level-item">
                <div id="ball-by-ball" style="white-space: nowrap;">
                </div>
              </div>
              <div class="level-item">
                <a href="#" onclick="nextOnClick()"><span class="icon ml-4">▶</span></a>
                <a href="#" onclick="lastOnClick()"><span class="icon ml-4 mr-4">⏭</span></a>
              </div>
              <div class="level-item">
                <button class="button" id="autoplay-button" onclick="toggleAutoPlay()">
                  Autoplay
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <table class="table">
              <thead>
                <th>Batting</th>
                <th>Wicket</th>
                <th>Runs</th>
                <th>Balls</th>
              </thead>
              <tbody id="batter-scorecard">
              </tbody>
            </table>
          </div>
          <div class="column">
            <table class="table">
              <thead>
                <th>Bowling</th>
                <th>Overs</th>
                <th>Runs</th>
                <th>Wickets</th>
                <th>Wides</th>
                <th>No balls</th>
              </thead>
              <tbody id="bowler-scorecard">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <form action="javascript:void(0);">
          <h2 class="title is-4">Seek</h2>
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="number" placeholder="Over" id="over" name="over">
            </div>
            <div class="control">
              <input class="input" type="number" placeholder="Ball" id="ball" name="ball">
            </div>
            <div class="control">
              <button class="button is-info" onClick="updateOnClick()">
                Go
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="./lib.js"></script>
    <script src="./replay.js"></script>
  </body>
</html>
